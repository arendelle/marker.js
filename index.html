<!DOCTYPE html>
<html>
<head>
	<title>Maker</title>

 	<script src="./jquery-1.11.2.min.js"></script>
 	<script type="text/javascript" src="./marker.js"></script>
</head>

<body style="margin:0;">

	<!-- Pad -->
	<div style="float:left; width:25%; background-color: #fff; height:100vh;">
		<div style="margin: 2%; height:98%; border: 1px solid #ccc; border-top: none; border-bottom: none; border-left: none;">

			<!-- Input -->
			<textarea id="pad" style="width:96%; height:90%; resize: none; border: none; font-family:Menlo; font-size:0.8rem; background-color: #fff; color: #424242; outline: none;  outline-color: transparent; outline-style: none;"></textarea>

    		<p style="font-family:monospace;">Copyright 2015 <a href="http://kary.us/" style="color:#000; text-decoration:none;">Pouya Kary</a>.</p>

		</div>
	</div>


	<!-- Results -->
	<div style="float:left; width:75%; background-color:#fff; height: 100vh; font-family:monospace;">

		<!-- Preview -->
		<div style="height:69vh; overflow:scroll; border: 1px solid #ccc; border-top: none; border-right: none; border-left: none;">

			<p id="preView"></p>

		</div>

		<!-- Sourse Code -->
		<div style="height:29vh; overflow:scroll;"> 

			<pre><code id="codeView" style="font-size:0.6rem;"></code></pre>

		</div>		

	</div>

	<!-- Engine -->
	<script>$("textarea").bind('input propertychange', function(){
  		
  		var resultCode = highlight($("#pad").val());

		document.getElementById("preView").innerHTML = resultCode;
		document.getElementById("codeView").innerHTML = resultCode.replace(/\</g,'&lt;').replace(/\>/g,'&gt;').replace(/\&lt;br\&gt;/,'&lt;br&gt;<br>');

	});</script>

</body>
</html>
