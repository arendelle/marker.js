<!DOCTYPE html>

<!-- Marker.js - Copyright 2015 Pouya Kary -->

<html>
<head>
	<title>Maker</title>
 	<script src="./jquery-1.11.2.min.js"></script>
 	<script type="text/javascript" src="./marker.js"></script>
</head>

<body style="margin:0;">

	<!-- Pad -->
	<div style="float:left; width:30%; background-color: #fff; height:100vh;">
		<div style="margin: 2%; height:98%; border: 1px solid #ccc; border-top: none; border-bottom: none; border-left: none;">

			<!-- Input -->
			<textarea id="pad" style="width:96%; height:90%; resize: none; border: none; font-family:Menlo; font-size:0.75rem; background-color: #fff; color: #D60073; outline: none;  outline-color: transparent; outline-style: none;">// You're code goes here</textarea>

    		<p style="font-family:monospace;">Copyright 2015 <a href="http://kary.us/" style="color:#000; text-decoration:none;">Pouya Kary</a>.</p>

		</div>
	</div>


	<!-- Results -->
	<div style="float:left; width:70%; background-color:#fff; height: 100vh; font-family:monospace;">

		<!-- Preview -->
		<div style="height:70vh; overflow:scroll; border: 1px solid #ccc; border-top: none; border-right: none; border-left: none;">
			<p id="preView"></p>
		</div>

		<!-- Sourse Code -->
		<div style="height:28vh; overflow:scroll;"> 
			<pre><code id="codeView" style="font-size:0.6rem; color: #6200A8; text-align: justify; text-justify: inter-word; overflow-x: hidden;"></code></pre>
		</div>		

	</div>

	<!-- Engine -->
	<script>$("textarea").bind('input propertychange', function(){
  
  		var resultCode = mark($("#pad").val());
		document.getElementById("preView").innerHTML = resultCode;
		document.getElementById("codeView").innerHTML = resultCode.replace(/\</g,'&lt;').replace(/\>/g,'&gt;');

	});</script>

</body>
</html>
